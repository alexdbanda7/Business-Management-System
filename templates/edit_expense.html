{% extends "base.html" %}

{% block title %}Edit Expense{% endblock %}

{% block content %}
<h2>Edit Expense</h2>

<form method="POST">
    <label>Category:</label>
    <input type="text" name="category" value="{{ expense[1] }}" required>

    <label>Description:</label>
    <input type="text" name="description" value="{{ expense[2] }}">

    <label>Amount:</label>
    <input type="number" step="0.01" name="amount" value="{{ expense[3] }}" required>

    <button type="submit">Update Expense</button>
</form>
{% endblock %}
