{% extends "base.html" %}

{% block title %}Generate Sales Report{% endblock %}

{% block content %}
<div class="form-container report-form">

  <!-- Logo -->
  <img src="{{ url_for('static', filename='assets/logo.png') }}" 
       alt="MasArt System Logo"
       class="form-logo">

  <h3>Generate Sales Report</h3>

  <form method="POST" novalidate>
    <label for="report_type">Select Report Type:</label>
    <select name="report_type" id="report_type" required>
      <option value="daily">Daily</option>
      <option value="weekly">Weekly</option>
      <option value="monthly">Monthly</option>
      <option value="custom">Custom Period</option>
    </select>

    <div id="custom-dates" style="display:none;">
      <label for="start_date">Start Date:</label>
      <input type="date" name="start_date" id="start_date" />

      <label for="end_date">End Date:</label>
      <input type="date" name="end_date" id="end_date" />
    </div>

    <button type="submit" class="btn-primary">Generate Report</button>
  </form>
</div>

<style>
.form-logo {
    width: 110px;          /* slightly larger for inside pages */
    display: block;
    margin: 0 auto 15px auto;
}
</style>

<script>
  const reportTypeSelect = document.getElementById('report_type');
  const customDatesDiv = document.getElementById('custom-dates');

  reportTypeSelect.addEventListener('change', function() {
    if (this.value === 'custom') {
      customDatesDiv.style.display = 'block';
    } else {
      customDatesDiv.style.display = 'none';
    }
  });
</script>

{% endblock %}
